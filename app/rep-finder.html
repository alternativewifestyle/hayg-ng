<head>
  <link rel="stylesheet" href="styles/rep-finder.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <title>Holla @ Yo Gurl</title>
</head>

<body ng-app="HollaAt">
  <div id="rep-nav">
    <div id="nav-style-box">
      <form>

        <select id="choose-state">
    <option value="not a state">Choose a State</option>
<option value="alabama">Alabama</option>
<option value="alaska">Alaska</option>
<option value="arizona">Arizona</option>
<option value="arkansas">Arkansas</option>
<option value="california">California</option>
<option value="colorado">Colorado</option>
  </select>

        <button type="button" id="get-it">Get it, gurl!</button>
      </form>
    </div>
  </div>

  <div class="ret-style-box" ng-controller="myCtrl">
    <div class="sel-ret">
      <div class="bio-pic-box">
        <div class="bio-img"></div>
        <div class="bubble" id="thumbs-up" ng-click="myFunc()"></div>
        <div class="bubble" id="thumbs-down"></div>
        <h3 class="nameplate">The actual devil</h3>
        <h4>Republican</h4>
        <h5>{{re-election date}}</h5>
      </div>
      <div class="info-box">
        <h4>community score</h4>
        <div class="score">{{count}}</div>
        <h4>number of letters</h4>
        <div class="letters">{{letters.count}}</div>
        <h4>number of emails</h4>
        <div class="emails">{{emails.count}}</div>

        <div class="writeme">
          <h3>holla @ yo gurl</h3>
        </div>
      </div>


    </div>



</body>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
<script src="scripts/app.js"></script>
